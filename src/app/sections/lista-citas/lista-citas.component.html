<div class="bg-white shadow-lg rounded-lg p-6">
    <div class="flex items-center justify-between mb-2">
        <!-- @if () {}
        <span class="text-lg font-semibold w-full p-3 mb-4 rounded-md bg-[#EEEEEE]">{{ getCurrentMonthYear() }}</span> -->
        <span class="text-lg font-semibold w-full p-3 mb-4 rounded-md bg-[#EEEEEE]">{{ getMonthName(selectedMonth) }} {{ currentDate.getFullYear() }}</span>
    </div>
    <div *ngIf="citas.length === 0" class="text-center py-8">
        <svg class="w-16 h-16 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <p class="mt-4 text-gray-600">No hay citas programadas para este mes</p>
    </div>
    <div *ngFor="let cita of citasMostradas">
        <app-cita [cita]="cita"></app-cita>
    </div>
</div>
